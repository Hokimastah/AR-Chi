name: Deploy AR App to GitHub Pages

on:
  # Trigger saat ada push ke branch main
  push:
    branches: ["main"]

  # Memungkinkan trigger manual dari tab Actions
  workflow_dispatch:

# Mengatur permission GITHUB_TOKEN agar bisa deploy ke Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya izinkan satu deployment berjalan sekaligus
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job untuk build aplikasi
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload production artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite biasanya membuild ke folder 'dist'

  # Job untuk deploy ke GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4